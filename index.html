<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 가족의 추억</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('다운로드.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            padding: 50px;
        }
        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        #slideshow {
            max-width: 80%;
            margin: 20px auto;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .slide {
            display: none;
            max-width: 100%;
            height: auto;
            position: relative;
        }
        .slide.active {
            display: block;
        }
        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .slide-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        #prev {
            left: 10px;
        }
        #next {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>우리 가족의 추억</h1>
    
    <div id="slideshow">
        <div class="slide active">
            <img src="가족1.jpg" alt="집앞 카페에서">
            <div class="caption">집앞 카페에서</div>
        </div>
        <div class="slide">
            <img src="가족2.jpg" alt="스키장">
            <div class="caption">스키장</div>
        </div>
        <div class="slide">
            <img src="가족3.jpg" alt="베트남">
            <div class="caption">베트남</div>
        </div>
        <div class="slide">
            <img src="가족4.jpg" alt="강릉">
            <div class="caption">강릉</div>
        </div>
        <div class="slide">
            <img src="가족5.jpg" alt="오사카">
            <div class="caption">오사카</div>
        </div>
        <a href="#" class="slide-button" id="prev">&lt;</a>
        <a href="#" class="slide-button" id="next">&gt;</a>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        prevButton.addEventListener('click', () => showSlide(currentSlide - 1));
        nextButton.addEventListener('click', () => showSlide(currentSlide + 1));

        // 초기 슬라이드 표시
        showSlide(0);
    </script>
</body>
</html>
